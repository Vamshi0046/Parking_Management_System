{% extends 'Abase.html' %}
{% block content %}

<br>

<div class="container col-sm-4 my-5">
    <div class="row justify-content-center">
        <div class="card " style="background: transparent; backdrop-filter: blur(8px);">
            <div class="card-title text-center my-3"><h2 class="text-white">Admin Login</h2></div>
            <div class="card-body">
                <form action="{% url 'loginpage' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="text-white">User Name</label>
                        <input type="text" name="username" class="form-control text-danger" required style="background: transparent; backdrop-filter: blur(8px);">
                    </div>
                    <div class="form-group " >
                        <label for="password" class="text-white">Password</label>
                        <input type="password" name="password" class="form-control text-danger" required style="background: transparent; backdrop-filter: blur(8px);">
                    </div>
                    <br>
                    <input type="submit" value="Login" class="btn btn-primary form-control text-white" style="background: transparent; backdrop-filter: blur(8px);"> <br> <br>
                    <a  href="{% url 'registerpage' %}" class="btn btn-primary form-control" style="background: transparent; backdrop-filter: blur(8px);">REGISTER</a>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
