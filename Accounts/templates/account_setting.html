{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row justify-content-center">
       <div class="card col-sm-12">
        <div class="card-title my-3">
            <span class="fa-solid fa-gear"></span> &nbsp;Change Your Password
        </div>
        <div class="card-body">
            <form action="{% url 'account_settings' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input type="text" name="current_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reenter password">Confirm Password</label>
                    <input type="password" name="reenter_password" class="form-control" required>
                </div>
                <br>
                <input type="submit" value="Change Password" class="btn btn-info form-control">
            </form>
        </div>
       </div>
    </div>
</div>




{% endblock %}
