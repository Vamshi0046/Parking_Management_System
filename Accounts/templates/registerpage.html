{% extends 'Abase.html' %}
{% block content %}
<br><br>
<div class="container col-sm-4 ">
    <div class="row justify-content-center">
        <div class="card my-5" style="background: transparent; backdrop-filter: blur(8px);">
            <div class="card-title"><h3 class="text-center my-3 text-white">Admin Registration</h3></div>
            <div class="card-body">
                <form action="{% url 'registerpage' %}" method="POST">
                    {% csrf_token %}
    
                    <div class="form-group">
                        <label for="username" class="text-white">User Name</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-white">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confpassword" class="text-white">Confirm Password</label>
                        <input type="password" name="confpassword" class="form-control" required>
                    </div>
                    <br>
                    <input type="submit" value="Register" class="btn btn-info form-control">
                    <br> <br>
                    <a  href="{% url 'loginpage' %}" class="btn btn-primary form-control" style="background: transparent; backdrop-filter: blur(8px);">LOGIN</a>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
